<div class="layout-container" appBlockMobile>
  <header class="border-bottom bg-light py-3">

    <div class="row">
      <div class="col">
        <ul class="nav">
        </ul>

      </div>
      <div class="col d-flex justify-content-center align-items-center gap-3" [style.max-width.px]="280">
        <img ngSrc="assets/icons/VAR_System_Logo.svg" alt="logotipo" [height]="30" width="30">
        <span>Arbitro de Video (BETA)</span>
      </div>
      <div class="col d-flex justify-content-end pe-4">
        <ul class="nav gap-4">
          <li class="nav-item d-flex align-items-center" *ngIf="showClose | async">
            <button
              type="button"
              class="btn btn-outline-info btns"
              (click)="exportImage()"
            >
              <ng-icon name="hero-arrow-down-tray" style="display: flex;"></ng-icon> Exportar
            </button>
          </li>
          <li class="nav-item d-flex align-items-center" *ngIf="showClose | async">
            <button type="button" class="btn btn-outline-danger btns" (click)="closeImage()">
              <ng-icon name="heroXMark" style="display: flex;"></ng-icon> Fechar
            </button>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container-fluid">
      <router-outlet></router-outlet>
  </main>
<!--  <footer class="border-top">-->
<!--    <div class="container-fluid py-2">-->
<!--      <p class="text-muted text-center p-0 m-0">Digital VAR</p>-->
<!--    </div>-->
<!--  </footer>-->
</div>
